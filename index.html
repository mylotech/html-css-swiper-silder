<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Swiper JS Slider</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="imgBox">
            <img src="img/1.jpg" />
          </div>
          <div class="details">
            <h2>Jhon Doe<span>CEO and Founder</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBox">
            <img src="img/2.jpg" />
          </div>
          <div class="details">
            <h2>Jhon Doe<span>CEO and Founder</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBox">
            <img src="img/3.jpg" />
          </div>
          <div class="details">
            <h2>Jhon Doe<span>CEO and Founder</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBox">
            <img src="img/4.jpg" />
          </div>
          <div class="details">
            <h2>Jhon Doe<span>CEO and Founder</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBox">
            <img src="img/5.jpg" />
          </div>
          <div class="details">
            <h2>Jhon Doe<span>CEO and Founder</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBox">
            <img src="img/6.jpg" />
          </div>
          <div class="details">
            <h2>Jhon Doe<span>CEO and Founder</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBox">
            <img src="img/7.jpg" />
          </div>
          <div class="details">
            <h2>Jhon Doe<span>CEO and Founder</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBox">
            <img src="img/8.jpg" />
          </div>
          <div class="details">
            <h2>Jhon Doe<span>CEO and Founder</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBox">
            <img src="img/9.jpg" />
          </div>
          <div class="details">
            <h2>Jhon Doe<span>CEO and Founder</span></h2>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
